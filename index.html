<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment to @iunwaelah</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://files.catbox.moe/8977m4.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            margin-top: 0;
            color: #ff9ff3;
        }
        
        .payment-method {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: left;
        }
        
        .payment-method h2 {
            color: #feca57;
            margin-top: 0;
            font-size: 1.2em;
        }
        
        .qr-code {
            margin: 20px auto;
            max-width: 250px;
        }
        
        .qr-code img {
            width: 100%;
            border-radius: 10px;
            border: 3px solid white;
        }
        
        .note {
            font-size: 0.9em;
            color: #c8d6e5;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment to @iunwaelah</h1>
        
        <div class="payment-method">
            <h2>DANA</h2>
            <p>082125330201</p>
        </div>
        
        <div class="payment-method">
            <h2>GOPAY</h2>
            <p>089503822335</p>
        </div>
        
        <div class="payment-method">
            <h2>QRIS</h2>
            <div class="qr-code">
                <img src="https://i.ibb.co.com/sdD9bKKz/qr-ID1025401743154-28-06-25-175107252-1751072522951.jpg" alt="QRIS Payment">
            </div>
        </div>
        
        <p class="note">After making payment, please send the proof of payment to @iunwaelah</p>
    </div>
</body>
</html>
